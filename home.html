<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Eagle Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f4f7fa, #dfe9f3);
      margin: 0;
      padding: 0;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #003366;
      color: white;
    }

    #welcomeMsg {
      font-size: 24px;
      font-weight: 600;
    }

    #datetime {
      text-align: right;
      font-size: 14px;
    }

    #bgVideo {
      width: 100%;
      height: auto;
    }

    .links {
      margin: 20px;
      font-size: 18px;
    }

    .links a {
      color: #003366;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="welcomeMsg">üëã Hello, Admin!</div>
    <div id="datetime">
      <div id="currentTime"></div>
      <div id="lastLogin"></div>
    </div>
  </div>

  <video autoplay muted loop id="bgVideo">
    <source src="assets/videos/badminton-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="links">
    <a href="#">üèÖ Founder Members</a>
    <a href="#">üë• General Members</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Club ID</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Ravi Kumar</td><td>GE12345</td></tr>
      <tr><td>Swetha N</td><td>GE12346</td></tr>
      <tr><td>Ajay Singh</td><td>GE12347</td></tr>
      <tr><td>Nikita R</td><td>GE12348</td></tr>
    </tbody>
  </table>

  <script>
    const now = new Date();
    document.getElementById("currentTime").textContent = `üïí ${now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}`;

    const lastLogin = localStorage.getItem("lastLogin");
    document.getElementById("lastLogin").textContent = lastLogin ? `üóìÔ∏è Last Login: ${lastLogin}` : "";
  </script>
</body>
</html>
